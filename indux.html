      margin: 40px auto;
      width: 80%;
      max-width: 400px;
      border-radius: 15px;
      backdrop-filter: blur(6px);
      animation: fadeInUp 1.2s;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
